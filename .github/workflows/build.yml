name: Build LOUDBOT
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: create a github release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: LOUDCRAB ${{ github.ref }}
          draft: false
          prerelease: false

  linux:
    name: linux gnulibc build
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo build --release
      - name: tar it up
        run:
          tar cf LOUDBOT_x64_linux.tar -C target/release LOUDBOT PRUNE SEED && tar f LOUDBOT_x64_linux.tar -r MALCOLM CATS SEEDS SHIPS STAR_FIGHTING && gzip LOUDBOT_x64_linux.tar
      - name: upload x64 linux gnu release
        id: release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{needs.release.outputs.upload_url}}
          asset_path: ./LOUDBOT_x64_linux.tar.gz
          asset_name: LOUDBOT_x64_linux.tar.gz
          asset_content_type: application/octet-stream

  macos:
    name: macos both flavors
    runs-on: macos-latest
    needs: [release]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo build --release
      - name: the tar thing
        run:
          tar cf LOUDBOT_x64_darwin.tar -C target/release LOUDBOT PRUNE SEED && tar f LOUDBOT_x64_darwin.tar -r MALCOLM CATS SEEDS SHIPS STAR_FIGHTING && gzip LOUDBOT_x64_darwin.tar
      - name: upload darwin intel release
        id: intel-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{needs.release.outputs.upload_url}}
          asset_path: ./LOUDBOT_x64_darwin.tar.gz
          asset_name: LOUDBOT_x64_darwin.tar.gz
          asset_content_type: application/octet-stream

      - run: rustup target install aarch64-apple-darwin
      - run: cargo build --target aarch64-apple-darwin --release
      - name: the tar thing
        run:
          tar cf LOUDBOT_aarch64_darwin.tar -C target/release LOUDBOT PRUNE SEED && tar f LOUDBOT_aarch64_darwin.tar -r MALCOLM CATS SEEDS SHIPS STAR_FIGHTING && gzip LOUDBOT_aarch64_darwin.tar
      - name: upload darwin m1 release
        id: m1-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{needs.release.outputs.upload_url}}
          asset_path: ./LOUDBOT_aarch64_darwin.tar.gz
          asset_name: LOUDBOT_aarch64_darwin.tar.gz
          asset_content_type: application/octet-stream
